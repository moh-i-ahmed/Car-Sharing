          <div class="d-none d-md-block d-lg-block d-xl-block pt-3"></div>
          <!-- =========================================REQUEST INPUT DROPDOWN BAR==============================================-->
             <div class="container-fluid position-absolute" style="z-index:2;">
                <form class="user" th:object="${requestDTO}" th:action="@{/user/requestCar}" method="post">
                  <div class="row"><!-- <div class="d-flex flex-row"> -->
                    <div class="col-sm-2 col-md-1 col-lg-3 col-xl-6"></div> <!--col-auto-->
                       <div class="col-auto">
                          <div class="d-flex mx-auto"><!--col-sm-12 col-md-8 col-lg-9 col-xl-4-->
                             <div class="collapse show" id="requestCard">
                               <div class="card card-body  text-gray-900">
                                 <div class="form-group row">
                                     <!-- Pickup Location -->
                                     <div class="col-sm-6 mb-3 mb-sm-0 text-center">
                                         <label class="m-0 mb-2 font-weight-bold text-gray">Pickup Location</label>
                                         <div class="input-group mb-1">
                                         <input type="search" class="gj-textbox-md" placeholder="Enter pickup address" id="search_input" required>
                                         <input type="hidden" id="loc_lat" th:field="*{pickupLatitude}" required>
                                         <input type="hidden" id="loc_long" th:field="*{pickupLongitude}" required>
                                         </div>
                                     </div>
                                     <!-- Dropoff Location -->
                                     <div class="col-sm-6 mb-3 mb-sm-0 text-center">
                                         <label class="m-0 mb-2 font-weight-bold text-gray">Dropoff Location</label>
                                         <div class="input-group mb-1">
                                         <input type="search" class="gj-textbox-md" placeholder="Enter dropoff address" id="search_input2" required>
                                         <input type="hidden" id="end_lat" th:field="*{dropoffLatitude}" required="true">
                                         <input type="hidden" id="end_long" th:field="*{dropoffLongitude}" required="true">
                                         <input type="hidden" id="distance" th:field="*{distance}" required="true">
                                         </div>
                                     </div>
                                  </div>
                                  <div class="form-group row">
                                     <!-- Start Time Input -->
                                     <div class="col-sm-6 mb-2 mb-sm-0 text-center">
                                       <label class="m-0 mb-2 font-weight-bold text-gray">Start Time</label>
                                       <input onclick="$startTimepicker.open()" placeholder="Start Time" id="startTime" value="" th:field="*{startTime}" readonly="readonly" required/>
                                       <span class="icon is-small is-right" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">
                                          <i class="fas fa-exclamation-triangle"></i>
                                       </span>
                                     </div>
                                     <!-- End Time Input -->
                                     <div class="col-sm-6 mb-2 mb-sm-0 text-center">
                                        <label class="m-0 mb-2 font-weight-bold text-gray">End Time</label>
                                        <input onclick="$endTimepicker.open()" placeholder="End Time" id="endTime" th:field="*{endTime}" readonly="readonly" required />
                                        <span class="icon is-small is-right is-invalid" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">
                                          <i class="fas fa-exclamation-triangle"></i>
                                        </span>
                                     </div>        
                                  </div>
                                  <div class="form-group row">
                                     <!-- Validation Messages -->
                                     <div class="mb-1 mb-sm-0 text-center mx-auto">
                                       <span class="text-danger float-right" id="error_time"></span>
                                     </div>
                                  </div>
                                  <!-- Submit Button -->

                                     <button id="request_car" class="btn btn-dark bg-gray-900 btn-block" type="submit" name="action">

  <!-- Google Maps Autocomplete & Directions -->
  <script>

    var map;
    var distanceService;
    var leicesterCityBounds = new google.maps.LatLngBounds(
    	      new google.maps.LatLng(52.6197362, -1.108340),
    	      new google.maps.LatLng(52.640830, -1.156380));
    
    function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControl: false,
          center: {lat: 52.6369, lng: -1.1398},
          zoom: 14,
          options: {
        	     bounds: leicesterCityBounds,
        	     strictBounds: true,
        	     clickableIcons: false,       // Disable map icons
        	     streetViewControl: false,    // Disable street view
        	     fullscreenControl: false,    // Disable fullscreen button
              minZoom: 14,
              maxZoom: 18,
              gestureHandling: 'greedy'
            }
       });
       var originInput = document.getElementById('search_input');
       var destinationInput = document.getElementById('search_input2');
       new AutocompleteDirectionsHandler(map, originInput, destinationInput);
       map.fitBounds(leicesterCityBounds);
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi9qsACSRpv-drbqKhofMzyVFf_Hr_fI0&libraries=places&callback=initMap">
  </script>
