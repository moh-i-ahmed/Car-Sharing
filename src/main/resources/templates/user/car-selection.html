<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Car Sharing - Car Options</title>

  <!-- Custom fonts for this template -->
  <link rel="icon" href="/img/favicon.ico" />
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" type="text/css" rel="stylesheet"/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Custom styles for this page -->
  <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gray-900 sidebar sidebar-dark accordion toggled" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/dashboard}">
        <div class="sidebar-brand-icon">
          <i class="fas fa-car"></i>
        </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/dashboard}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Find a Car</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Menu
      </div>

      <!-- Nav Item - Pages Collapse Menu -->

      <!-- Nav Item - Charts -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/history}">
          <i class="fas fa-list fa-sm fa-fw mr-2"></i>
          <span>History</span></a>
      </li>

      <!-- Nav Item - Wallet -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/payment/wallet}">
          <i class="fas fa-credit-card"></i>
          <span>Wallet</span></a>
      </li>
      
      <!-- Nav Item - Profile -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/account/profile}">
          <i class="fas fa-fw fa-user"></i>
          <span>Profile</span></a>
      </li>
      
      <!-- Divider -->
      <hr class="sidebar-divider my-0">
      
      <!-- Nav Item - Profile -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/FAQ}">
          <i class="fas fa-info-circle"></i>
          <span>FAQ</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          
          <!-- Topbar Page Name -->
          <div class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search input-group">
            <h1 class="h5 mb-0 text-gray-800">Pick a Car</h1>
          </div>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">
                  <td th:text="${username}"></td>
                </span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" th:href="@{/account/profile}">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <a class="dropdown-item" th:href="@{/user/history}">
                  <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                  History
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/logout}">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
      
         <!-- Password Changed Notification -->
         <!-- Success Notification -->
          <div class="alert alert-success alert-dismissible fade show position-absolute" role="alert" th:if="${message != null}" style="right:20px">
             <strong>
                <span class="col-sm-6 mx-auto" th:text="${message}"/>
             </strong>
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <!-- Error Notification -->
          <div class="alert alert-danger alert-dismissible fade show position-absolute" role="alert" th:if="${message != null and #strings.contains(message, 'Error:')}" style="right:20px">
             <strong>
                <span class="col-sm-6 mx-auto" th:text="${message}"/>
             </strong>
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
          </div>
          
         <!-- Content Row -->
         <div class="row">
        
            <!-- Inner Content-->
            <div class="col-xl-4 col-lg-6 col-md-6 mx-auto">
              <div class="card position-relative mb-3">            
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" th:if="${not #lists.isEmpty(cars) and carsList != 0}" >
                   <h6 class="m-0 font-weight-bold text-primary" >Cars near your pickup location</h6>
                </div>
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between" th:if="${carsList == 0}" >
                   <h6 class="m-0 font-weight-bold text-primary" >No cars available at your desired time. Would you like to wait for the next available car?</h6>
                </div>
                
                <div class="card-body" th:if="${carsList == 0}">
                   
                   <div class="row">
                   <a th:href="@{/user/next-available-car/} + ${requestID}" class="col-10 mb-2 mt-2 mx-auto"
                      data-toggle="tooltip" data-placement="bottom" title="Find the next available car">
       
                      <!-- Number of Cars -->
                         <div class="card border-left-success shadow h-100 py-1">
                            <div class="card-body p-2">
                                 <div class="text-primary row no-gutters align-items-center">

                                   <div class="col mr-2">
                                     <div class="h5 mb-0 ml-3 text-gray-800">
                                       <td>Find the next available car?</td>
                                     </div>
                                   </div>
                                   <div class="col-auto mr-4">
                                      <i class="fas fa-check text-primary fa-2x"></i>
                                   </div>
                                 </div>
                            </div>
                         </div>
                     </a>
                   </div>
                </div>

                <div class="card-body" th:if="${not #lists.isEmpty(cars) and carsList != 0}">
                   
                   <div class="row" th:each="carMap: ${cars}">
                   <a th:href="@{/user/select-car/} + ${car.registrationNumber} + '/' + ${requestID}" class="col-10 mb-2 mt-2 mx-auto" th:each="car: ${carMap.value}"
                      data-toggle="tooltip" data-placement="bottom" title="Select Car">
       
                      <!-- Number of Cars -->
                         <div class="card border-left-success shadow h-100 py-1">
                            <div class="card-body p-2">
                                 <div class="text-primary row no-gutters align-items-center">
                                   <div class="col-auto ml-3 mr-2">
                                     <i th:if="${car.carMake} == 'Visa'" class="fab fa-cc-visa fa-2x"></i>
                                     <i th:if="${car.carMake} == 'MasterCard'" class="fab fa-cc-mastercard fa-2x"></i>
                                     <i th:if="${car.carMake} == 'JCB'" class="fab fa-cc-jcb fa-2x"></i>
                                     <i th:if="${car.carMake} == 'Discover'" class="fab fa-cc-discover fa-2x"></i>
                                     <i th:if="${car.carMake} == 'American Express'" class="fab fa-cc-amex fa-2x"></i>
                                   </div>
                                   <div class="col mr-2">
                                     <!--div class="text-xs font-weight-bold text-success text-uppercase mb-1">Cars in System</div-->
                                     <div class="h5 mb-0 ml-3 font-weight-bold text-gray-800">
                                       <td th:text="${car.carMake} + ' ' + ${car.carName}"></td>
                                     </div>
                                     <!--div class="col-sm-8 ml-2">
                                       <td th:if="${card.expMonth} < 10" th:text="'Expires 0' + ${card.expMonth} + '/' + ${card.expYear}"></td>
                                       <td th:if="${card.expMonth} >= 10" th:text="'Expires ' + ${card.expMonth} + '/' + ${card.expYear}"></td>
                                     </div-->
                                     <div class="col-sm-8 ml-2">
                                       <td th:text="${carMap.key} + 'km from pickup location'"></td>
                                     </div>
                                   </div>
                                   <div class="col-auto mr-4">
                                      <i class="fas fa-check text-primary fa-2x"></i>
                                   </div>
                                 </div>
                            </div>
                         </div>
                     </a>
                   </div>
                </div>
              </div>
            </div>
                  
            </div> 

         </div>
         <!-- /.container-fluid -->
         
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; <strong> <a href="https://github.com/moa38">moa38</a> </strong> 2019 </span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
      
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  
  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
