<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Car Sharing - Register</title>

  <!-- Custom fonts for this template-->
  <link rel="icon" href="/img/favicon.ico" />
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  
  <!-- Import Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/car-sharing/utilities.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">
   <div class="col-xl-7 col-lg-8 col-md-10 mx-auto">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" th:object="${userDTO}" th:action="@{/register/create}" method="post" id="requestForm">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" placeholder="First Name" id="firstName" th:field="*{firstName}" required>
                    <span class="form-control-user text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" placeholder="Last Name" id="lastName" th:field="*{lastName}" required>
                    <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                  </div>
                </div>
                <!--div class="form-group">
                  <input type="email" class="form-control form-control-user" placeholder="Email Address" id="username" th:field="*{username}" >
                  <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div-->
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <!--input type="text" class="form-control form-control-user" placeholder="e.g. MAR99740614BC2TL" id="driverLicense" th:field="*{driverLicense}" required>
                    <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('driverLicense')}" th:errors="*{driverLicense}"></span-->
                    <input type="email" class="form-control form-control-user" placeholder="Email Address" id="username" th:field="*{username}" >
                  <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                  </div>
                  <div class="col-sm-6">
                    <input type="tel" class="form-control form-control-user" id="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" maxlength="11" onkeypress="return onlyNumberKey(event)" required>
                    <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" placeholder="Password" id="password" th:field="*{password}" required>
                    <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" placeholder="Repeat Password" id="matchingPassword" th:field="*{matchingPassword}" required>
                    <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></span>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit" name="action" value="create" id="register_bt">
                  Register Account
                </button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" th:href="@{/register/forgot-password}">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" th:href="@{/}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </div>

   <script type="text/javascript">
   
   $( "#firstName" ).change(function() {
	      
	      var x = $("#firstName").val();        

	      if(x == "" || x = null){
	    	  alert("Name must be filled out");
	    	  $("#register_bt").attr("disabled", true);
	      }
	      else{
	         $('#register_bt').removeAttr("disabled");
	      }
	    });

   </script>
   
  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
