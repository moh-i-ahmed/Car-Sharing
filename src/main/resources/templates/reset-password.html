<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Car Sharing - Reset Password</title>

  <!-- Custom fonts for this template-->
  <link rel="icon" href="/img/favicon.ico" />
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-8">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Reset Your Password</h1>
                  </div>
                  <form class="user" th:object="${passwordDTO}" th:action="@{/register/reset-password/} + ${token}" method="post" id="form">
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="newPassword" id="newPassword" placeholder="Enter new password..." 
                             data-toggle="tooltip" data-placement="bottom" title="Must be at least 6 characters" th:field="*{newPassword}" required>
                      <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="confirmPassword" id="confirmPassword" placeholder="Enter matching password..." 
                             data-toggle="tooltip" data-placement="bottom" title="Must be at least 6 characters" th:field="*{confirmPassword}" required>
                      <span class="form-control-user is-invalid text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit" >
                      Reset Password
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/register}">Create an Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" th:href="@{/}">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
